{% extends "base.html" %} 

{% block titulo %} Crear un mensaje {% endblock %} 

{% block contenido_principal %}
<h2 th:text = "#{publications.create}">Crea un mensaje</h2>
<form class="form-horizontal" method="post" action="/api/mensaje"">
 <div class="form-group" >
 <label class="control-label col-sm-2" for="destinatario">Destino:</label>
 <div class="col-sm-10">
 <input type="text" class="form-control" name="destinatario"
 th:placeholder="Destinatario" required="true" />
 
 </div>
 </div>
 <div class="form-group">
 
  <label class="control-label col-sm-2" for="name">Texto:</label>
 <div class="col-sm-10">
 <input type="text" class="form-control" name="texto"
 th:placeholder="texto" required="true" />
 
 </div>
 </div>
 
 <div class="form-group">
 <div class="col-sm-offset-2 col-sm-10">
 <button type="submit" class="btn btn-primary">Publicar</button>
 </div>
 </div>
</form>
{% endblock %}
