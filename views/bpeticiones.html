{% extends "base.html" %} {% block titulo %} Peticiones de amistad {% endblock %}

{% block contenido_principal %}
<h2>Peticiones de amistad</h2>

<!-- BÃºsqueda -->
<div class="row">
	<div id="custom-search-input ">
		<form method="get" action="/usuarios" >
			<div    class="input-group col-xs-8 col-sm-6 col-md-4 col-lg-5 pull-right">
				<input type="text" class="search-query form-control"      placeholder="Nombre o email del usario" name="busqueda"/>
				<span class="input-group-btn">
                    <button class="btn" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
			</div>
		</form>
	</div>
</div>

<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Email</th>
				<th>Nombre</th>
			</tr>
		</thead>
		<tbody>
		{% for usuario in peticiones %}
			<tr>
				<td>{{ usuario.email}}</td>
				<td>{{ usuario.name}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
